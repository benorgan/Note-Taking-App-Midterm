<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Note-Taking App</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="app">
      <div id="user-section">
         <h1 class="main-title">Note-Taking App</h1>
         <div class="form-section">
            <h2>Register</h2>
            <form id="register-form">
               <input type="text" id="register-username" placeholder="Username" required>
               <input type="password" id="register-password" placeholder="Password" required>
               <button type="submit">Register</button>
            </form>
         </div>
         <div class="form-section">
            <h2>Login</h2>
            <form id="login-form">
               <input type="text" id="login-username" placeholder="Username" required>
               <input type="password" id="login-password" placeholder="Password" required>
               <button type="submit">Login</button>
            </form>
         </div>
      </div>
      <div id="note-app" style="display: none;">
         <nav>
            <ul>
               <li><a href="#" id="home-link">Home</a></li>
               <li><a href="#" id="add-note-link">Add Note</a></li>
               <li><a href="#" id="my-notes-link">My Notes</a></li>
               <li><button id="logout-button">Logout</button></li>
            </ul>
         </nav>
         <main>
            <section id="home-section">
               <h1>Welcome to the Note-Taking App</h1>
               <p>This is the home page. Use the navigation bar to access different sections.</p>
            </section>
            <section id="add-note-section" style="display: none;">
               <h2>Add a New Note</h2>
               <form id="note-form">
                  <input type="text" id="title" placeholder="Title" required>
                  <textarea id="content" placeholder="Content" required></textarea>
                  <input type="text" id="tags" placeholder="Tags (comma separated)" required>
                  <select id="priority" required>
                     <option value="Low">Low</option>
                     <option value="Medium">Medium</option>
                     <option value="High">High</option>
                  </select>
                  <button type="submit">Add Note</button>
               </form>
            </section>
            <section id="edit-note-section" style="display: none;">
               <h2>Edit Note</h2>
               <form id="edit-note-form">
                  <input type="text" id="edit-title" placeholder="Title" required>
                  <textarea id="edit-content" placeholder="Content" required></textarea>
                  <input type="text" id="edit-tags" placeholder="Tags (comma separated)" required>
                  <select id="edit-priority" required>
                     <option value="Low">Low</option>
                     <option value="Medium">Medium</option>
                     <option value="High">High</option>
                  </select>
                  <button type="submit">Save Note</button>
               </form>
            </section>
            <section id="my-notes-section" style="display: none;">
               <h2>My Notes</h2>
               <div id="note-list" class="note-list"></div>
            </section>
         </main>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
